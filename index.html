<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños para el mejor hermano del mundo!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #2c2c2c;
            background-image: url('https://cdn.pixabay.com/photo/2021/03/08/18/11/camouflage-6079754_1280.png');
            /* Fondo militar */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        
        h1 {
            font-size: 4rem;
            margin: 0;
        }
        
        #confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        /* Estilo del confeti */
        
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 0, 0, 0.7);
            border-radius: 50%;
            animation: fall 3s infinite ease-in;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>¡Feliz Cumpleaños para el mejor hermano del mundo!</h1>


    <div id="confetti"></div>


    <audio loop autoplay>
        <source src="path/to/BROTHER_birthday_song_Happy_Birthday_Brother.mp3" type="audio/mpeg">
        
    </audio>

    <script>
        // Función para crear confeti
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'];
            const numPieces = 200;

            for (let i = 0; i < numPieces; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-piece');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * -10 + 'vh';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confettiContainer.appendChild(confetti);
            }
        }

        // Llama a la función al cargar la página
        window.onload = createConfetti;
    </script>
</body>

</html>
